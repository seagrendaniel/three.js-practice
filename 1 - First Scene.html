<script>    
    let scene, camera, renderer, cube, sphere, torus;

    let createCube = function() {
        let geometry = new THREE.BoxGeometry(1, 1, 1);
        let material = new THREE.MeshBasicMaterial({color: 0x00a1cb});
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
    }

    let createSphere = function() {
        let geometry = new THREE.SphereGeometry(1, 30, 30, 0, Math.PI*1.5, 0, Math.PI*1.5);
        let material = new THREE.MeshBasicMaterial({
            color: 0xfffaca,
            wireframe: true
        });
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
    }

    let createTorus = function() {
        let geometry = new THREE.TorusGeometry(1, 0.5, 20, 20, Math.PI*2);
        let material = new THREE.MeshBasicMaterial({
            color: 0x000aac,
            wireframe: true
        })
        torus = new THREE.Mesh(geometry, material);
        scene.add(torus);
    }

    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene 
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xababab);
        
        // create an locate the camera
        
        camera = new THREE.PerspectiveCamera(30, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.z = 5;
        // let axes = new THREE.AxesHelper(3);
        // scene.add(axes);
        // createCube();
        // createSphere();
        createTorus();
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        
    };
  
    
    // main animation loop - calls 50-60 in a second.
    let mainLoop = function() {
        requestAnimationFrame(mainLoop);

        // cube.rotation.y += 0.05;

        // sphere.rotation.y += 0.01;
        // sphere.rotation.x += 0.01;

        torus.rotation.y += 0.01;
        renderer.render(scene, camera);
    };
    
    ///////////////////////////////////////////////
    init();
    mainLoop();
</script>
